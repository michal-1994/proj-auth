<section>
    <div class="container mx-auto px-2 max-w-3xl">
        <div
            *ngFor="let quote of quotes; let i = index"
            [className]="'mb-10 p-5' + setClass(i)">
            <h3 class="italic text-2xl opacity-85 leading-10">
                {{ quote.content }} -
                <b
                    class="from-primary to-primary100 bg-clip-text bg-gradient-to-r text-transparent"
                    >{{ quote.author }}</b
                >
            </h3>
        </div>
    </div>
</section>
